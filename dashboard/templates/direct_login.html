<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMac - Direct Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/material-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap">
    <link rel="icon" href="/static/img/dmac-logo.svg">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/theme-switcher.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>DMac Direct Login</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <p>This is a direct login page for development purposes. Click the button below to log in with a demo token.</p>
                        </div>
                        <button id="directLoginBtn" class="btn btn-primary w-100">Login with Demo Token</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('directLoginBtn').addEventListener('click', function() {
            // Create a demo token
            const demoToken = 'demo_token_' + Math.random().toString(36).substring(2, 15);
            
            // Store the token in localStorage
            localStorage.setItem('dmac_token', demoToken);
            
            // Redirect to the dashboard
            window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
