<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMac - Forgot Password</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/material-theme.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap">
    <link rel="icon" href="/static/img/dmac-logo.svg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand-logo">
                    <img src="/static/img/dmac-logo.svg" alt="DMac Logo">
                    <span class="brand-name">DMac</span>
                </div>
                <h1>Reset Password</h1>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <div class="auth-body">
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary" id="resetBtn">Send Reset Link</button>
                    </div>
                </form>
                
                <div id="resetSuccess" class="alert alert-success d-none">
                    <i class="fas fa-check-circle me-2"></i>
                    <span>Password reset link has been sent to your email address. Please check your inbox.</span>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="/login">Back to Login</a></p>
                <div class="theme-toggle">
                    <span class="theme-toggle-label">Theme</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="theme-slider">
                            <i class="fas fa-sun theme-icon theme-icon-light"></i>
                            <i class="fas fa-moon theme-icon theme-icon-dark"></i>
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Device Simulator Toggle -->
    <div class="device-simulator-toggle">
        <button class="btn btn-primary" id="deviceToggleBtn">
            <i class="fas fa-mobile-alt"></i>
        </button>
    </div>
    
    <!-- Device Simulator Panel -->
    <div class="device-simulator-panel">
        <div class="device-simulator-header">
            <h5>Device Simulator</h5>
            <button class="btn-close" id="closeDeviceSimulator"></button>
        </div>
        <div class="device-simulator-body">
            <div class="device-selector">
                <label for="deviceSelect" class="form-label">Select Device</label>
                <select class="form-select" id="deviceSelect">
                    <option value="default">Current View</option>
                    <optgroup label="Mobile Phones">
                        <option value="iphone-5">iPhone 5/SE (320×568)</option>
                        <option value="iphone-x">iPhone X/11/12 (375×812)</option>
                        <option value="pixel">Google Pixel (411×731)</option>
                        <option value="galaxy-s8">Samsung Galaxy S8/S9 (360×740)</option>
                    </optgroup>
                    <optgroup label="Tablets">
                        <option value="ipad">iPad (768×1024)</option>
                        <option value="ipad-pro">iPad Pro (1024×1366)</option>
                        <option value="galaxy-tab">Galaxy Tab (800×1280)</option>
                    </optgroup>
                    <optgroup label="Laptops">
                        <option value="laptop">Laptop (1366×768)</option>
                        <option value="laptop-hd">Laptop HD (1920×1080)</option>
                    </optgroup>
                </select>
            </div>
            <div class="device-orientation mt-3">
                <label class="form-label">Orientation</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="orientation" id="portrait" checked>
                    <label class="btn btn-outline-primary" for="portrait">
                        <i class="fas fa-mobile-alt"></i> Portrait
                    </label>
                    <input type="radio" class="btn-check" name="orientation" id="landscape">
                    <label class="btn btn-outline-primary" for="landscape">
                        <i class="fas fa-mobile-alt fa-rotate-90"></i> Landscape
                    </label>
                </div>
            </div>
            <div class="device-frame mt-4">
                <div class="device-screen">
                    <iframe id="deviceFrame" src="/forgot-password"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/theme-switcher.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/device-simulator.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetSuccess = document.getElementById('resetSuccess');
            
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    
                    // Show loading state
                    const resetBtn = document.getElementById('resetBtn');
                    const originalText = resetBtn.textContent;
                    resetBtn.disabled = true;
                    resetBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
                    
                    // Simulate API call
                    setTimeout(() => {
                        // Hide form and show success message
                        forgotPasswordForm.style.display = 'none';
                        resetSuccess.classList.remove('d-none');
                        
                        // Reset button
                        resetBtn.disabled = false;
                        resetBtn.textContent = originalText;
                    }, 1500);
                });
            }
        });
    </script>
</body>
</html>
