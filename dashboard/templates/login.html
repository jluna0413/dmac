<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMac - Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/material-theme.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap">
    <link rel="icon" href="/static/img/Dmac_Logo.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand-logo">
                    <img src="/static/img/Dmac_Logo.png" alt="DMac Logo">
                    <span class="brand-name">DMac</span>
                </div>
                <h1>Sign In</h1>
                <p>Welcome back! Please sign in to continue.</p>
                <div class="alert alert-info">
                    <p class="mb-0"><small>Use any email/password combination for demo login.</small></p>
                </div>
            </div>

            <div class="auth-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="password" class="form-label">Password</label>
                            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>

                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
                        <a href="/direct-login" class="btn btn-outline-primary">Auto-Generate Login</a>
                    </div>
                </form>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        <span>Sign in with Google</span>
                    </button>
                    <button class="btn btn-social btn-github">
                        <i class="fab fa-github"></i>
                        <span>Sign in with GitHub</span>
                    </button>
                    <button class="btn btn-social btn-apple">
                        <i class="fab fa-apple"></i>
                        <span>Sign in with Apple</span>
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Sign Up</a></p>
                <div class="theme-toggle">
                    <span class="theme-toggle-label">Theme</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="theme-slider">
                            <i class="fas fa-sun theme-icon theme-icon-light"></i>
                            <i class="fas fa-moon theme-icon theme-icon-dark"></i>
                        </span>
                    </label>
                </div>
            </div>
        </div>

        <!-- 2FA Modal -->
        <div class="modal fade" id="twoFactorModal" tabindex="-1" aria-labelledby="twoFactorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="twoFactorModalLabel">Two-Factor Authentication</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Please enter the verification code from your authenticator app.</p>
                        <div class="otp-input-container">
                            <input type="text" class="otp-input" maxlength="1" autofocus>
                            <input type="text" class="otp-input" maxlength="1">
                            <input type="text" class="otp-input" maxlength="1">
                            <input type="text" class="otp-input" maxlength="1">
                            <input type="text" class="otp-input" maxlength="1">
                            <input type="text" class="otp-input" maxlength="1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="verifyOtpBtn">Verify</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Device simulator removed to simplify the interface -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/theme-switcher.js"></script>
    <script src="/static/js/auth.simplified.js"></script>
</body>
</html>
