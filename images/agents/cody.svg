<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#bb86fc" />
  
  <!-- Robot Head -->
  <rect x="60" y="50" width="80" height="70" rx="10" fill="#6200ee" />
  
  <!-- Eyes -->
  <circle cx="80" cy="80" r="10" fill="#03dac6" />
  <circle cx="120" cy="80" r="10" fill="#03dac6" />
  
  <!-- Mouth -->
  <rect x="75" y="100" width="50" height="5" rx="2" fill="#03dac6" />
  
  <!-- Antenna -->
  <line x1="100" y1="50" x2="100" y2="30" stroke="#6200ee" stroke-width="5" />
  <circle cx="100" cy="25" r="5" fill="#03dac6" />
  
  <!-- Code Symbols -->
  <text x="70" y="150" font-family="monospace" font-size="20" fill="#6200ee">&lt;/&gt;</text>
  <text x="110" y="150" font-family="monospace" font-size="20" fill="#6200ee">{}</text>
</svg>
