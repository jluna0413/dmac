<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#bbdefb" />
  
  <!-- Robot Head -->
  <rect x="60" y="50" width="80" height="70" rx="10" fill="#2196f3" />
  
  <!-- Eyes -->
  <circle cx="80" cy="80" r="10" fill="#03dac6" />
  <circle cx="120" cy="80" r="10" fill="#03dac6" />
  
  <!-- Mouth -->
  <path d="M75 100 Q100 110 125 100" stroke="#03dac6" stroke-width="5" fill="none" />
  
  <!-- Antenna -->
  <line x1="100" y1="50" x2="100" y2="30" stroke="#2196f3" stroke-width="5" />
  <circle cx="100" cy="25" r="5" fill="#03dac6" />
  
  <!-- Data Science Symbols -->
  <circle cx="80" cy="140" r="10" fill="#2196f3" />
  <circle cx="100" cy="150" r="10" fill="#2196f3" />
  <circle cx="120" cy="140" r="10" fill="#2196f3" />
  <line x1="80" y1="140" x2="100" y2="150" stroke="#2196f3" stroke-width="2" />
  <line x1="100" y1="150" x2="120" y2="140" stroke="#2196f3" stroke-width="2" />
</svg>
